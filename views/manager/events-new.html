<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Novo Evento
  </h1>
  <ol class="breadcrumb">
    <li><a href="/manager"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/manager/events">Events</a></li>
    <li class="active"><a href="/manager/events/new">New</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-success">
        <div class="box-header with-border">
         
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/manager/events/new/" method="post">
          <div class="box-body">
             {if="$registerError!=''"}
                <div class="alert alert-danger">
                    {$registerError}
                </div>
                {/if}
            
            <div class="form-group">
              <label for="desname">Nome do Evento</label>
              <input type="text" class="form-control" id="desname" name="event_name" class="form-control input-lg" type="text" placeholder="Nome do Evento">
            </div>

            <div class="form-group">
              <label>Descrição</label>
                <textarea class="form-control" rows="3" placeholder="" name="description"></textarea>
            </div>

             <div class="form-group">
              <label>Site do evento</label>
              <div class="input-group">
                <span class="input-group-addon">sgcongressos.com/event/</span>
                <input type="text" class="form-control" placeholder="nomedoevento" name="site">
              </div>
            </div>
         

              <div class="form-group">
                <label>Data inicial:</label>

                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="date1" name="initial_date">
                </div>
                <!-- /.input group -->
              </div>

              <div class="form-group">
                <label>Data final:</label>

                <div class="input-group date">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control pull-right" id="date2" name="end_date">
                </div>
                <!-- /.input group -->
              </div>

              <div class="form-group">
              <label for="desname">Limite de vagas</label>
              <input type="text" class="form-control" id="vacancies" name="vacancies" class="form-control input-lg" type="text" placeholder="Deixe vazio para vagas ilimitadas">
            </div>

            <div class="form-group">
              <label for="desname">Local</label>
              <input type="text" class="form-control" id="" name="local" class="form-control input-lg" type="text" placeholder="Ex: Universidade de São Paulo">
            </div>

            <div class="form-group">
              <label for="desname">Endereço</label>
              <input type="text" class="form-control" id="" name="address" class="form-control input-lg" type="text" placeholder="Rua, número, bairro, cidade, estado, país">
            </div>

            <div class="form-group">
              <label for="desname">CEP</label>
              <input type="number" class="form-control" id="" name="cep" class="form-control input-lg" type="text">
            </div>

            <div class="form-group">
              <label for="price">Preço da inscrição</label>
              <input type="number" class="form-control" id="" name="price" class="form-control input-lg" type="text">
            </div>

            <div class="form-group">
              <label>Facebook do evento</label>
              <div class="input-group">
                <span class="input-group-addon">facebook.com/</span>
                <input type="text" class="form-control" placeholder="Deixe vazio se não houver" name="fb_id">
              </div>
            </div>

            <div class="form-group">
              <label>Instagram do evento</label>
              <div class="input-group">
                <span class="input-group-addon">instagram.com/</span>
                <input type="text" class="form-control" placeholder="deixe vazio se não houver" name="instagram_id">
              </div>
            </div>
           
           
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
