<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Escolha o Evento
  </h1>
  <ol class="breadcrumb">
    <li><a href="/manager"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/manager/activities">Activities</a></li>
  </ol>
</section>

<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">

            <div class="box-body no-padding">
              <table class="table table-striped">
                 <thead>
                <tr>
                  <th>Evento</th>
                  <th>Atividades</th>
                  <th>#</th>
  
                </tr>
                </thead>
                <tbody>
                 {loop="$event"}
                <tr>
                  <td>{function="utf8_encode($value.event_name)"}</td>
                  <td>{$value.activities}</td>
                  <td><p> <a href="/manager/activities/{$value.idevent}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Ver Lista</a></p></td>
                </tr>  
                </tbody>
                {/loop}
              </table>
            </div>
          </div>
    </div>
  </div>

</section>
<!-- /.content -->
</div>
